<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/fa4d39b75c.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="background">
            <div class="content-container">
                <div class="title-and-toggle">
                    <h1 class="todo">TODO</h1>
                    <i class="fa-solid fa-moon" id="icon"></i>
                </div>
                <div class="todo-app">
                    <div class="add-task">
                        <input type="text" id="input-box" placeholder="Create a new todo...">
                        <button class="btn">Add</button>
                    </div>
                    <ul id="list-container">
                        <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
                    </ul>
                </div>
            </div>
        </div>
    
    <script src="js/script.js"></script>
</body>
</html>
